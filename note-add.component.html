<div class="col-md-6 col-md-offset-3">
  <form  class="animated fadeInLeftBig" name="noteForm">
    <div class="form-group">
          <p class="name_p" contenteditable="true" name="name" #noteName></p>
    </div>

    <div class="form-group">
        <p class="content_p" contenteditable="true" #noteContent name="content" id="" cols="30" rows="10"></p>

      <div class="add_button">
        <!-- (click) passes input value to add() and then clears the input -->
        <button class="btn btn-info" (click)="add(noteName.value, noteContent.value); noteName.value=''; noteContent.value=''">
          Add
        </button>
      </div>
    </div>

  </form>
</div>
