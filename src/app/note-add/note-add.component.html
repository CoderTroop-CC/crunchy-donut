<h2>Add Note</h2>

<h3>
  <label for="name">Name:
    <input type="text" name="name" #noteName>
  </label>
</h3>

<label for="content">
  <textarea #noteContent name="content" id="" cols="30" rows="10"></textarea>
</label>

<!-- (click) passes input value to add() and then clears the input -->
<button (click)="add(noteName.value, noteContent.value); noteName.value=''; noteContent.value=''">
  add
</button>
