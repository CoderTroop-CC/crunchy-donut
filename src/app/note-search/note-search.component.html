<div id="search-component">
  <!-- <h4>Note Search</h4> -->
  <input class="animated fadeInLeftBig" #searchBox id="search-box" (keyup)="search(searchBox.value)" placeholder="Search Notes" />

  <ul class="search-result">
    <li *ngFor="let note of notes$ | async" >
      <a routerLink="/detail/{{note.id}}">
        {{note.name}}
      </a>
    </li>
  </ul>
</div>
