<form formGroup="noteForm" (ngSubmit)="onSubmit()">
    <!-- Title -->
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" class="form-control" formControlName="title" [maxlength]="nf.titleMax">
      <div *ngIf="formErrors.title" class="small text-danger formErrors" [innerHTML]="formErrors.title">
      </div>
    </div>
  
    <!-- content -->
    <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" class="form-control"  rows="3" formControlName="content" [maxlength]="nf.contMax"></textarea>
        <div *ngIf="formErrors.description" class="small text-danger formErrors" [innerHTML]="formErrors.description">
        </div>
      </div>
  
    <div formGroupName="datesGroup" [ngClass]="{'has-danger': noteForm.get('datesGroup').errors}">
      <div class="row">
        <!-- created date -->
        <div class="form-group col-sm-12 col-md-6">
          <label for="createdDate">Created Date</label>
          <input id="createdDate" type="text" class="form-control" formControlName="createdDate" [placeholder]="nf.dateFormat" [maxlength]="nf.dateMax">
          <div *ngIf="formErrors.datesGroup.createdDate" class="small text-danger formErrors" [innerHTML]="formErrors.datesGroup.createdDate">
          </div>
        </div>
      </div>
    </div>
  
    <!-- View Public -->
    <div class="form-group">
      <label class="label-inline-group">Add note to share list?</label>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input id="share-yes" type="radio" class="form-check-input"  [value]="true" formControlName="share"> Yes
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input id="share-no" type="radio" class="form-check-input" [value]="false" formControlName="share"> No
        </label>
      </div>
      <div *ngIf="formErrors.share" class="small text-danger formErrors" [innerHTML]="formErrors.share">
      </div>
    </div>
   
    <!-- Submit -->
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [attr.disabled]="noteForm.invalid || submitting ? true : null" [innerText]="submitBtnText"></button>
      <!--<app-submitting *ngIf="submitting"></app-submitting>-->
      <a *ngIf="!submitting" class="btn btn-link" (click)="resetForm()" tabindex="0">Reset Form</a>
  
      <!-- API submission error -->
      <p *ngIf="error" class="mt-3 alert alert-danger">
        <strong>Error:</strong> There was a problem submitting the note. Please try again.
      </p>
    </div>
  </form>
