<form (ngSubmit)="onSubmit()" #commentForm="ngForm">
    <!-- Name -->
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        type="text"
        class="form-control"
        minlength="3"
        maxlength="24"
        #name="ngModel"
        [(ngModel)]="formComment.name"
        required>
      <div
        *ngIf="name.errors && name.dirty"
        class="small text-danger formErrors">
        <div [hidden]="!name.errors.required">
          Name is <strong>required</strong>.
        </div>
        <div [hidden]="!name.errors.minlength">
          Name must be 3 characters or more.
        </div>
      </div>
    </div>
  
  
    <!-- Comments -->
    <div class="form-group">
      <label for="comment">Comments:</label>
      <textarea
        id="comment"
        name="comment"
        class="form-control"
        rows="2"
        maxlength="300"
        [(ngModel)]="formComment.comment"></textarea>
    </div>
  
    <!-- Submit -->
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!commentForm.form.valid || submitting">Submit Comment</button>
      <!--<app-submitting *ngIf="submitting"></app-submitting> -->
  
      <!-- API submission error -->
      <p *ngIf="error" class="mt-3 alert alert-danger">
        <strong>Error:</strong> There was a problem submitting your response. Please try again.
      </p>
    </div>
  </form>
