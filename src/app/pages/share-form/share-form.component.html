<form (ngSubmit)="onSubmit()" #shareForm="ngForm">
    <!-- Name -->
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" class="form-control" minlength="3"  maxlength="24" #name="ngModel" [(ngModel)]="formShare.name" required>
      
      <div *ngIf="name.errors && name.dirty" class="small text-danger formErrors">

        <div [hidden]="!name.errors.required">
          Name is <strong>required</strong>.
        </div>

        <div [hidden]="!name.errors.minlength">
          Name must be 3 characters or more.
        </div>

      </div>
    </div>
  
    <div class="form-group">
      <label class="label-inline-group">Will you be sharing?</label>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input id="attending-yes" name="attending" type="radio" class="form-check-input" (change)="changeAttendanceSetGuests()" [value]="true" [(ngModel)]="formShare.attending" required> 
          Yes
        </label>
      </div>

      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input id="attending-no" name="attending" type="radio" class="form-check-input" (change)="changeAttendanceSetGuests()" [value]="false" [(ngModel)]="formShare.attending" required> 
          No
        </label>
      </div>

    </div>
  
  
    <!-- Submit -->
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!shareForm.form.valid || submitting">
        Submit Sharing
      </button>
      <!--<app-submitting *ngIf="submitting"></app-submitting>-->
  
      <!-- API submission error -->
      <p *ngIf="error" class="mt-3 alert alert-danger">
        <strong>Error:</strong> There was a problem submitting. Please try again.
      </p>
    </div>
  </form>
