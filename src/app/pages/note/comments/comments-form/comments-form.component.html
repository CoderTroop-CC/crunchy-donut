<form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
      
    <!-- Content -->
    <div class="form-group">

      <label for="content"><strong id="email">{{auth.userProfile?.email}}</strong> enter your comment below :</label>
      <textarea id="content" class="form-control" rows="3" formControlName="content" [maxlength]="cf.descMax"></textarea>
      
      <div *ngIf="formErrors.content" class="small text-danger formErrors" [innerHTML]="formErrors.content"></div>
      
    </div>
  
    <!-- Submit -->
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [attr.disabled]="commentForm.invalid || submitting ? true : null" [innerText]="submitBtnText"></button>

      <!--<app-submitting *ngIf="submitting"></app-submitting>-->
      <a *ngIf="!submitting" class="btn btn-link" (click)="resetForm()" tabindex="0">Clear Form</a>
  
      <!-- API submission error -->
      <p *ngIf="error" class="mt-3 alert alert-danger">
        <strong>Error:</strong> There was a problem submitting the comment. Please try again.
      </p>
    </div>
  </form>
